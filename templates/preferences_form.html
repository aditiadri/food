<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Preferences Analyzer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input {
            margin-left: 5px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        fieldset {
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 10px;
        }

        legend {
            color: #333;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <h2>Dietary Preferences</h2>
        <form action="/analyze" method="post">
            <fieldset>
                <legend>Dietary Restrictions:</legend>
                <label><input type="checkbox" name="vegetarian" value="1"> Vegetarian</label>
                <label><input type="checkbox" name="vegan" value="1"> Vegan</label>
                <label><input type="checkbox" name="gluten_free" value="1"> Gluten-Free</label>
                <label><input type="checkbox" name="nut_free" value="1"> Nut-Free</label>
                <label><input type="checkbox" name="dairy_free" value="1"> Dairy-Free</label>
                <label><input type="checkbox" name="dairy" value="1"> Dairy</label>
                <label><input type="checkbox" name="non_vegetarian" value="1"> Non-Vegetarian</label>
            </fieldset>

            <fieldset>
                <legend>Nutrient Preferences:</legend>
                <label><input type="checkbox" name="low_carb" value="1"> Low Carb</label>
                <label><input type="checkbox" name="high_protein" value="1"> High Protein</label>
                <label><input type="checkbox" name="high_fiber" value="1"> High Fiber</label>
                <label><input type="checkbox" name="low_sodium" value="1"> Low Sodium</label>
                <label><input type="checkbox" name="low_sugar" value="1"> Low Sugar</label>
                <label><input type="checkbox" name="low_cholesterol" value="1"> Low Cholesterol</label>
                <label><input type="checkbox" name="vitamin_rich" value="1"> Vitamin Rich</label>
                <label><input type="checkbox" name="mineral_rich" value="1"> Mineral Rich</label>
            </fieldset>

            <button type="submit">Analyze Preferences</button>
        </form>
    </div>
</body>
</html>
